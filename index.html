<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Banner do site -->
    <main class="main">
        <div id="contianer-main">
            <img src="/img/logo_instagram.png" alt="logo do Instagram">
        </div>
        <div id="container-banner">
            <img src="/img/banner1.png" alt="#">
            <img src="/img/banner2.png" alt="#">
        </div>

        <!-- Login dos usuarios -->
        <form class="contianer-login">
            <input type="text" name="username" id="username" placeholder="Número de telefone,usuário ou e-mail">
            <input type="password" name="password" placeholder="Senha">
            <input type="submit" name="submit" id="Entrar" placeholder="Entrar">
        </form>
        <span>OU</span>
        <div id="facebook">
            <a href="#">Entrar com o facebook</a>
        </div>
        <div id="senha">
            <a href="">Esqueceu a senha?</a>
        </div>
        <div>
            <p>Não em uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div class="contianer-aplicativos">
            <p>Obtenha o aplicativo</p>
            <img src="/img/apple_btn.png" alt="">
            <img src="/img/gplay_btn.png" alt="">
        </div>
    </main>
    <footer>
        <p>©2022 Instagram from Meta</p>
    </footer>
</body>
</html>
